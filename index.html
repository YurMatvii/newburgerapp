<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>

        <div class="header-left">
            <img width="80" height="80" src="https://cdn-icons-png.flaticon.com/512/5787/5787016.png" alt="Logo">
            <nav>
                <ul>
                    <li class="active">
                        <a href="./index.html">
                            Discover
                        </a>
                    </li>
                    <li>
                        <a href="./burger.html">
                            Make Your Burger
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="header-right">
            <button>Call Me Back</button>
            <p>+380 66 772 53 14</p>
        </div>

    </header>

    <main>
        <section class="hero container">
            <div class="hero-left">
                <h1>Make <br> Your Burger</h1>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ullam voluptatibus provident cumque ex
                    deleniti.</p>
            </div>
            <img src="./images/Burger.png" alt="Burger">
        </section>



        <section class="burger container">
            <div class="burger-top">

                <div class="burger-left">
                    <h1>Make <br> Your Burger</h1>
                </div>

                <div class="burger-center">
                    <img width="610" height="619" src="./images/BurgerConstructor.png" alt="Burger">
                    <span class="burger-price">$6.13</span>
                </div>

                <div class="burger-right">
                    <h4>Summary</h4>
                    <div class="burger-properties">
                        <div class="burger-property">
                            <img src="./images/icons/Calories.svg" alt="Calories">
                            249 kcal
                        </div>

                        <div class="burger-property">
                            <img src="./images/icons/Time.svg" alt="Time">
                            4 min
                        </div>

                        <div class="burger-property">
                            <img src="./images/icons/Weight.svg" alt="Weight">
                            800 g
                        </div>
                    </div>

                    <span class="burger-red">+ Gift</span>
                    <p class="burger-text">Tomato Ketchup <span class="burger-gray">0.2 oz</span></p>
                    <img class="ketchup" src="./images/Ketchup.png" alt="Ketchup">
                </div>

            </div>

            <div class="burger-order">
                <button class="order">Order</button>
            </div>

            <div class="burger-bottom">
                <div class="ingredient">
                    <div class="ingredient-image">
                        <img src="./images/BurgerIngredients/Cutlet.svg" alt="Cutlet">
                    </div>
                    <h5>Cutlet</h5>
                    <div class="controls">
                        <button>-</button>
                        <span>6</span>
                        <button>+</button>
                    </div>
                </div>
            </div>

        </section>


    </main>

    <script src="./script.js"></script>
</body>

</html>
